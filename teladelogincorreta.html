<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8">
    <!-- Ajusta a visualização em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        /* Estilos globais para o corpo da página */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo para o contêiner principal */
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Estilo para a seção de login */
        .secao-login {
            flex: 1;
            padding: 60px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centraliza horizontalmente */
            text-align: center; /* Centraliza o texto */
        }

        /* Estilo para o título da seção de login */
        .secao-login h2 {
            margin: 0;
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Estilo para os grupos de entrada de texto */
        .grupo-input {
            margin-bottom: 15px;
            width: 100%; /* Mantém a largura dos inputs */
        }

        /* Estilo para o rótulo dos campos de entrada */
        .grupo-input label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left; /* Mantém o alinhamento à esquerda */
        }

        /* Estilo para os campos de entrada de texto */
        .grupo-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            
        }

        /* Estilo para o link de "Esqueceu a senha?" */
        .grupo-input a {
            display: block; /* Faz com que o link ocupe uma linha inteira */
            color: #4b7bec;
            text-decoration: none;
            font-size: 12px;
            margin-top: 5px; /* Espaço acima do link */
        }

        /* Estilo para o link ao passar o mouse */
        .grupo-input a:hover {
            text-decoration: underline;
        }

        /* Estilo para os botões */
        .botao-login, .botao-inscrever {
            width: 100%;
            padding: 12px;
            align-self: center;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Estilo específico para o botão de login */
        .botao-login {
            background-color: #19044b;
        }

        /* Estilo específico para o botão de inscrever-se */
        .botao-inscrever {
            background-color: #f6b006; /* Exemplo de cor diferente */
        }

        /* Estilo para os botões ao passar o mouse */
        .botao-login:hover {
            background-color: #3867d6;
        }

        .botao-inscrever:hover {
            background-color: #2d8d46;
        }

        /* Estilo para a seção de imagem */
        .secao-imagem {
            flex: 1;
            background-color: #e0e7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Estilo para o placeholder da imagem */
        .imagem-placeholder {
            width: 80px;
            height: 80px;
            background-color: #19044b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Seção de login -->
        <div class="secao-login">
            <h2>Entrar</h2>
            <form>
                <!-- Grupo de entrada para o nome de usuário -->
                <div class="grupo-input">
                    <label for="usuario">Usuário</label>
                    <input type="text" id="usuario" placeholder="Digite seu nome de usuário">
                </div>
                <!-- Grupo de entrada para a senha -->
                <div class="grupo-input">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <!-- Botão de login -->
                <button type="button" class="botao-login" onclick="entrar()">Login</button>
                <!-- Botão de inscrever-se -->
                <button type="button" class="botao-inscrever" onclick="inscrever()">Faça sua conta</button>
            </form>
        </div>
        <!-- Seção de imagem -->
        <div class="secao-imagem">
            <img src="LOGO TELA DE LOGIN.png" alt="Imagem de Login" style="max-width: 100%; height: 100vh;">
        </div>
    </div>
    <script>
        // Função JavaScript que será executada ao clicar no botão "Entrar"
        function entrar() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            // Verifica se os campos de usuário e senha foram preenchidos
            if (usuario && senha) {
                alert('Login bem-sucedido!'); // Exibe uma mensagem de sucesso
            } else {
                alert('Por favor, insira seu nome de usuário e senha.'); // Exibe uma mensagem de erro
            }
        }

        // Função JavaScript que será executada ao clicar no botão "Inscreva-se"
        function inscrever() {
            alert('Redirecionando para a página de inscrição.'); // Exibe uma mensagem de redirecionamento
        }
    </script>
</body>
</html>
